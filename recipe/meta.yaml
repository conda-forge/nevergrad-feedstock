{% set name = "nevergrad" %}
{% set version = "0.4.2.post5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9450e7cc3bf86a54877d1e346b275fa9d62b9be9a068fd5812eeb01a0adcf9c7

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - bayesian-optimization >=1.1.0
    - cma >=2.6.0
    - numpy >=1.15.0
    - pandas >=0.23.4
    - typing_extensions >=3.6.6
    - gym
    - pytorch
    - requests
    - matplotlib-base
    - Pillow
    - pyproj
    - torchvision
    - mixsimulator
    - iohexperimenter

test:
  imports:
    - nevergrad
    - nevergrad.benchmark
    - nevergrad.common
    - nevergrad.functions
    - nevergrad.functions.arcoating
    - nevergrad.functions.games
    - nevergrad.functions.mlda
    - nevergrad.functions.multiobjective
    - nevergrad.functions.photonics
    - nevergrad.functions.powersystems
    - nevergrad.functions.rl
    - nevergrad.functions.stsp
    - nevergrad.optimization
    - nevergrad.parametrization

about:
  home: https://github.com/facebookresearch/nevergrad
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python toolbox for performing gradient-free optimization
  doc_url: https://facebookresearch.github.io/nevergrad/
  dev_url: https://github.com/facebookresearch/nevergrad

extra:
  recipe-maintainers:
    - mxr-conda
    - oblute
    - rluria14
    - ndmaxar
